# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: mod-of-us

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - "{{ if not .IsSnapshot }}git diff --exit-code HEAD --{{ end }}"

builds:
  - goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
      - >-
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64" }}CC=x86_64-w64-mingw32-gcc{{ end }}
          {{- if eq .Arch "386" }}CC=i686-w64-mingw32-gcc{{ end }}
        {{- end }}
    main: ./client
    ldflags:
      - -s -w -H=windowsgui
    flags:
      - -trimpath
    binary: Mod of Us
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - formats: [tar.gz, binary]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    files:
      - LICENSE*
      - README*
    format_overrides:
      - goos: windows
        formats: [zip, binary]

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  use: github
  sort: asc
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

  filters:
    exclude:
      - '^docs(\([[:word:]]+\))??!?:.+$'
      - '^test(\([[:word:]]+\))??!?:.+$'
      - '^ci(\([[:word:]]+\))??!?:.+$'
      - '^chore(\([[:word:]]+\))??!?:.+$'
      - '^refactor(\([[:word:]]+\))??!?:.+$'
      - '^style(\([[:word:]]+\))??!?:.+$'

release:
  replace_existing_draft: true
  prerelease: auto
  make_latest: '{{ eq .Prerelease "" }}'
  github:
    name: au_mod_installer
    owner: ikafly144

announce:
  skip: '{{ or .IsSnapshot ( ne .Prerelease "" ) }}'
  discord:
    enabled: true
    message_template: |-
      {{ .ProjectName }} {{ .Tag }} がリリースされました！
      ダウンロードリンク: <{{ .ReleaseURL }}>
