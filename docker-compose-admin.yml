# AU Mod Installer - Admin Panel deployment
# 管理画面専用のdocker-compose設定
# server本体とは別にデプロイ

services:
  # Valkey (Redis互換) データベース
  valkey:
    image: valkey/valkey:8-alpine
    container_name: au-mod-valkey-admin
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: ["valkey-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Admin Panel
  admin:
    build:
      context: .
      dockerfile: server-admin/Dockerfile
    container_name: au-mod-admin
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Tokyo
    depends_on:
      valkey:
        condition: service_healthy
    command: ["-addr", ":8081", "-valkey", "valkey:6379"]

volumes:
  valkey-data:
    name: au-mod-valkey-data
