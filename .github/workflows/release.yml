# .github/workflows/release.yml
name: goreleaser

on:
  push:
    # run only against tags
    tags:
      - "v*"

permissions:
  contents: write
  # packages: write
  # issues: write
  # id-token: write

jobs:
  goreleaser:
    env:
      cache-name: cache-go-mod
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git
        run: |
          git config --global core.autocrlf false
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - name: Cache Go modules
        id: restore-cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.cache-name }}-
            ${{ runner.os }}-go-
            ${{ runner.os }}-
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@41b837e47d7f85214629d255b9c4bc3fcbe9fd63 # v3.0
        with:
          platform: x64
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: stable
      - name: Get previous stable release
        id: get_previous_stable
        run: |
          CURRENT_TAG=${GITHUB_REF_NAME}
          echo "Current tag: $CURRENT_TAG"

          # List tags, filter out pre-releases (containing '-'), exclude current tag, sort version, take last
          PREVIOUS_STABLE=$(git tag -l "v*" | grep -v "-" | grep -v "^$CURRENT_TAG$" | sort -V | tail -n 1)
          echo "Previous stable release: $PREVIOUS_STABLE"
          if [[ -z "$PREVIOUS_STABLE" ]]; then
            echo "No previous stable release found."
            echo "previous_stable=" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "$CURRENT_TAG" != *"-"* ]]; then
            echo "previous_stable=$PREVIOUS_STABLE" >> $GITHUB_OUTPUT
          else
            echo "Current release is a pre-release"
            echo "Skip setting previous_stable."
            echo "previous_stable=" >> $GITHUB_OUTPUT
          fi
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          version: "~> v2"
          args: release --clean --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
          DISCORD_WEBHOOK_TOKEN: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          GORELEASER_PREVIOUS_TAG: ${{ steps.get_previous_stable.outputs.previous_stable }}
      - name: Output Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "Release: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          # Release notes link
          echo "Release Notes: [View on GitHub](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          # List artifacts
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          for file in dist/*; do
            if [ -f "$file" ]; then
              echo "- $(basename "$file")" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          # Include metadata.json content
          if [ -f dist/metadata.json ]; then
            echo "### Metadata" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat dist/metadata.json >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          # Cache state
          echo "### Cache State" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.restore-cache.outputs.cache-hit }}" == "true" ]; then
            echo "Go module cache was restored from cache." >> $GITHUB_STEP_SUMMARY
          else
            echo "Go module cache was not restored from cache." >> $GITHUB_STEP_SUMMARY
          fi
          echo "Cache prime key: ${{ steps.restore-cache.outputs.cache-primary-key }}" >> $GITHUB_STEP_SUMMARY
          echo "Cache matched key: ${{ steps.restore-cache.outputs.cache-matched-key }}" >> $GITHUB_STEP_SUMMARY
      - name: Save Go module cache
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.cache-name }}-${{ hashFiles('**/go.sum') }}
