services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: au-mod-installer-valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: au-mod-installer-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount mods.json for initial data load
      - ./mods.json:/app/mods.json:ro
    environment:
      - TZ=Asia/Tokyo
    command: ["-addr", ":8080", "-mods", "/app/mods.json", "-valkey", "valkey:6379"]
    depends_on:
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/mods"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: au-mod-installer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      server:
        condition: service_healthy
    profiles:
      - with-nginx
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  valkey-data:
